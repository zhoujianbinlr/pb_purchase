#ios APP版本号
iosversion=20161222
#是否强制更新,0:不强制更新,1:强制更新
iosforce=0
#android APP版本号
androidversion=20161223
#是否强制更新,0:不强制更新,1:强制更新
androidforce=0

#H5中js与css的版本号
css_version=20170628
js_version=20170628

