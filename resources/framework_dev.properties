#----------------------------------------证书文件位置 start------------------------------------------#
#证书上传绝对路径地址
#file_path=F:/file
file_path=/data/application/zhoujb/file
#微信证书存放文件
wechat_secret=wechat
#银联证书存放文件
unionpay_secret=unionpay
#其他证书存放文件
other_secret=other
