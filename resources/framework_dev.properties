#----------------------------------------服务器标识 start------------------------------------------#
#服务器标识，2位:环境+负载,如果未负载默认为:0
#环境标识->生产:1 预生产:2 测试:3 开发:4
server.environment.identifier=4
#负载标识->ip:1
server.load.identifier=0
#api.trade.domain.name=zhoujbdev.968309.cn
#----------------------------------------服务器标识 start------------------------------------------#

#---------------------------------------银联主扫二维码（小额快捷支付）start---------------------------#
#银联后台交易请求地址
union_backTransUrl=https://gateway.test.95516.com/gateway/api/backTransReq.do
#c2b机构（银行）端交易地址
qrc_B2c_IssBackTransUrl=https://c2c.test.95516.com/qrc/api/issBackTransReq.do
#商户二维码订单查询接口
qr_mer_queryTrans_url=https://gateway.test.95516.com/gateway/api/queryTrans.do

#银联二维码证书
#qrPay_signCertPath=G:/work/certs/test/qr/acp_test_sign_inst.pfx
qrPay_signCertPath=/data/application/file/certs/qrPay/qr/acp_test_sign_inst.pfx
qrPay_signCertPwd=000000
#银联主扫二维码机构号
qr_issCode=90880019

#敏感信息加密证书路径
#acpsdk.encryptCert.path=G:/work/certs/test/acp_test_enc.cer
acpsdk.encryptCert.path=/data/application/file/certs/qrPay/acp_test_enc.cer

#是否验证验签证书的CN，测试环境请设置false，生产环境请设置true。非false的值默认都当true处理。
acpsdk.ifValidateCNName=false

#acpsdk_validateCert_dir=G:/work/certs/test
acpsdk_validateCert_dir=/data/application/file/certs

#5.1.0版本验证需要的证书
#middle_cert=G:/work/certs/test/acp_test_middle.cer
middle_cert=/data/application/file/certs/acp_test_middle.cer
#root_cert=G:/work/certs/test/acp_test_root.cer
root_cert=/data/application/file/certs/acp_test_root.cer

#发送短信
limit_pay_mobile=
#---------------------------------------银联主扫二维码（小额快捷支付）end-----------------------------#

#--------------------------------------------银联绑卡 start---------------------------------------#

#银联绑卡请求地址
union_query_frontTransUrl=https://gateway.test.95516.com/gateway/api/frontTransReq.do
union_query_backTransUrl=https://gateway.test.95516.com/gateway/api/backTransReq.do
#绑卡证书
#bank_card_signCertPath=G:/work/certs/test/700000000000001_acp.pfx
bank_card_signCertPath=/data/application/file/certs/qrPay/700000000000001_acp.pfx

bank_card_signCertPwd=000000
bank_card_merId=777290058144500
#测试环境固定trId=62000000001&tokenType=01，生产环境由业务分配。测试环境因为所有商户都使用同一个trId，所以同一个卡获取的token号都相同，任一人发起更新token或者解除token请求都会导致原token号失效，所以之前成功、突然出现3900002报错时请先尝试重新开通一下。
tokenPayData={trId=62000000001&tokenType=01}

#--------------------------------------------银联绑卡 end-----------------------------------------#